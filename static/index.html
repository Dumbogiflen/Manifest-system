<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilatus Manifest</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 24px;
    }

    /* Beskeder */
    .msg-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccd6e0;
      border-radius: 10px;
      padding: 10px;
      background: #f9fafb;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 70%;
    }
    .msg.manifest {
      background: #004080;
      color: white;
      align-self: flex-end;
    }
    .msg.pilot {
      background: #e5e7eb;
      color: black;
      align-self: flex-start;
    }

    /* Hurtigbeskeder */
    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .quick-buttons button {
      background: #dfe9f3;
      color: #000;
      border: 1px solid #ccd6e0;
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .quick-buttons button:hover {
      background: #cbd8e6;
    }

    .config-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      float: right;
    }

    .quick-config {
      display: none;
      margin-top: 10px;
    }
    .quick-config.active {
      display: block;
    }
    .quick-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f5f9;
      padding: 6px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    .quick-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    /* Lift */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    input[type=number] {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccd6e0;
    }
    .totals {
      margin-top: 12px;
    }
    .totals label {
      display: inline-block;
      width: 140px;
      text-align: right;
      margin-right: 10px;
    }
    .send-btn {
      display: block;
      width: 100%;
      background: #004080;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 14px;
    }
    .send-btn:hover {
      background: #0055a3;
    }
  </style>
</head>
<body>
  <h1>Pilatus Manifest</h1>

  <!-- BESKEDER -->
  <section>
    <h2>Beskeder <button class="config-btn" id="configToggle">‚öôÔ∏è</button></h2>
    <div class="msg-container" id="messages"></div>

    <form id="msgForm" style="margin-top:10px;">
      <input type="text" id="msgInput" placeholder="Skriv en besked..." style="width:80%;padding:8px;border-radius:8px;border:1px solid #ccd6e0;" required />
      <button type="submit" style="padding:8px 14px;border-radius:8px;background:#004080;color:white;border:none;cursor:pointer;">Send</button>
    </form>

    <div class="quick-buttons" id="quickButtons"></div>

    <div class="quick-config" id="quickConfig">
      <h4>Rediger hurtigbeskeder</h4>
      <div id="quickList"></div>
      <input type="text" id="newQuick" placeholder="Ny hurtigbesked..." />
      <button onclick="addQuick()">Tilf√∏j</button>
    </div>
  </section>

  <!-- LIFTS -->
  <section>
    <h2>Liftliste</h2>
    <label for="liftNumber">Lift nr:</label>
    <input type="number" id="liftNumber" min="1" value="1" />
    <table>
      <thead>
        <tr>
          <th>H√∏jde (m)</th>
          <th>Springere</th>
          <th>Overflyvninger</th>
        </tr>
      </thead>
      <tbody id="liftRows">
        <tr><td>1000</td><td><input type="number" min="0" id="jump1000"></td><td><input type="number" min="0" id="over1000"></td></tr>
        <tr><td>1500</td><td><input type="number" min="0" id="jump1500"></td><td><input type="number" min="0" id="over1500"></td></tr>
        <tr><td>2250</td><td><input type="number" min="0" id="jump2250"></td><td><input type="number" min="0" id="over2250"></td></tr>
        <tr><td>4000</td><td><input type="number" min="0" id="jump4000"></td><td><input type="number" min="0" id="over4000"></td></tr>
      </tbody>
    </table>

    <div class="totals">
      <div>
        <label>Total springere:</label>
        <input type="number" id="totalJumpers" min="0">
      </div>
      <div style="margin-top:8px;">
        <label>Total sk√¶rme:</label>
        <input type="number" id="totalCanopies" min="0">
      </div>
    </div>

    <button class="send-btn" onclick="sendLift()">üì§ Send lift</button>
  </section>

  <script>
    const apiBase = "/api";
    let quickMessages = JSON.parse(localStorage.getItem("quickMessages") || '["Klar til lift", "5 min forsinket", "Skal tanke"]');

    // ---------- Quick Messages ----------
    function renderQuickButtons() {
      const cont = document.getElementById("quickButtons");
      cont.innerHTML = "";
      quickMessages.forEach(q => {
        const btn = document.createElement("button");
        btn.textContent = q;
        btn.onclick = () => sendMessage(q);
        cont.appendChild(btn);
      });
      localStorage.setItem("quickMessages", JSON.stringify(quickMessages));
      renderQuickList();
    }

    function renderQuickList() {
      const list = document.getElementById("quickList");
      list.innerHTML = "";
      quickMessages.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "quick-item";
        div.innerHTML = `<span>${q}</span><button onclick="removeQuick(${i})">üóë</button>`;
        list.appendChild(div);
      });
    }

    function addQuick() {
      const val = document.getElementById("newQuick").value.trim();
      if (!val) return;
      quickMessages.push(val);
      document.getElementById("newQuick").value = "";
      renderQuickButtons();
    }

    function removeQuick(i) {
      quickMessages.splice(i, 1);
      renderQuickButtons();
    }

    document.getElementById("configToggle").onclick = () => {
      document.getElementById("quickConfig").classList.toggle("active");
    };

    // ---------- Messages ----------
    async function sendMessage(text) {
      await fetch(`${apiBase}/messages`, {
        method: "POST",
        body: new URLSearchParams({ text }),
      });
      loadMessages();
    }

    async function loadMessages() {
      const res = await fetch(`${apiBase}/state`);
      const data = await res.json();
      const box = document.getElementById("messages");
      box.innerHTML = "";
      data.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = `msg ${m.sender}`;
        div.textContent = m.text;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById("msgForm").onsubmit = e => {
      e.preventDefault();
      const text = document.getElementById("msgInput").value;
      sendMessage(text);
      document.getElementById("msgInput").value = "";
    };

    // ---------- Lift ----------
    async function sendLift() {
      const rows = [];
      [1000,1500,2250,4000].forEach(a => {
        const j = +document.getElementById(`jump${a}`).value || 0;
        const o = +document.getElementById(`over${a}`).value || (j > 0 ? 1 : 0);
        if (j > 0) rows.push({ alt:a, jumpers:j, overflights:o });
      });
      const totalJumpers = +document.getElementById("totalJumpers").value || rows.reduce((s,r)=>s+r.jumpers,0);
      const totalCanopies = +document.getElementById("totalCanopies").value || totalJumpers;
      const id = +document.getElementById("liftNumber").value;
      const lift = {
        id,
        name: `Lift ${id}`,
        status: "active",
        rows,
        totals: { jumpers: totalJumpers, canopies: totalCanopies }
      };
      await fetch(`${apiBase}/lift`, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(lift)
      });
      document.getElementById("liftNumber").value = id + 1;
    }

    renderQuickButtons();
    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
