<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Pilatus Manifest</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
      color: #1e1e1e;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .panel {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h2 {
      color: #004aad;
      border-bottom: 2px solid #004aad33;
      padding-bottom: 6px;
    }
    textarea, input, select {
      width: 100%;
      border: 1px solid #ccd6e0;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      resize: none;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0060ff;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 6px;
      height: 350px;
      overflow-y: auto;
      background: #f1f5fb;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      display: inline-block;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .msg.manifest {
      background: #007aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .msg.pilot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .status {
      font-size: 10px;
      color: gray;
      text-align: right;
      margin-top: 2px;
    }
    .quick-btn {
      background-color: #dce6f9;
      color: #004aad;
      border: 1px solid #004aad33;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 3px;
      cursor: pointer;
      font-size: 13px;
    }
    .quick-btn:hover {
      background-color: #004aad;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px;
    }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>Pilatus Manifest</header>

  <main>
    <div class="panel">
      <h2>Kommunikation</h2>
      <div id="quickButtons"></div>
      <div id="messages"></div>
      <textarea id="msgText" rows="2" placeholder="Skriv besked..."></textarea>
      <button onclick="sendMsg()">Send</button>
      <button onclick="addQuickMsg()">+ Tilføj hurtigbesked</button>
    </div>

    <div class="panel">
      <h2>Liftplanlægning</h2>
      <table>
        <tr><th>Højde (m)</th><th>Springere</th><th>Overflyvninger</th></tr>
        <tr><td>1000</td><td><input id="jump1000" type="number" min="0"></td><td><input id="fly1000" type="number" min="0"></td></tr>
        <tr><td>1500</td><td><input id="jump1500" type="number" min="0"></td><td><input id="fly1500" type="number" min="0"></td></tr>
        <tr><td>2250</td><td><input id="jump2250" type="number" min="0"></td><td><input id="fly2250" type="number" min="0"></td></tr>
        <tr><td>4000</td><td><input id="jump4000" type="number" min="0"></td><td><input id="fly4000" type="number" min="0"></td></tr>
      </table>
      <div id="totals">Total springere: 0 • Total skærme: 0</div>
      <button onclick="sendLift()">Send lift til pilot</button>
    </div>
  </main>

  <footer>Pilatus System – Manifest Kontrol</footer>

  <script>
    function loadQuickButtons() {
      const quicks = JSON.parse(localStorage.getItem("quickMessages") || "[]");
      const div = document.getElementById("quickButtons");
      div.innerHTML = quicks.map(q =>
        `<button class="quick-btn" onclick="quickSend('${q}')">${q}</button>`
      ).join("");
    }
    function addQuickMsg() {
      const text = prompt("Indtast hurtigbesked:");
      if (text) {
        const quicks = JSON.parse(localStorage.getItem("quickMessages") || "[]");
        quicks.push(text);
        localStorage.setItem("quickMessages", JSON.stringify(quicks));
        loadQuickButtons();
      }
    }
    async function quickSend(text) {
      const fd = new FormData();
      fd.append("text", text);
      await fetch("/api/messages", { method: "POST", body: fd });
      refresh();
    }

    async function refresh() {
      try {
        const res = await fetch("/api/state");
        const data = await res.json();
        const msgDiv = document.getElementById("messages");
        msgDiv.innerHTML = data.messages.map(m => `
          <div class="msg ${m.sender}">
            ${m.text}
            <div class="status">${m.status || ""}</div>
          </div>
        `).join("");
        msgDiv.scrollTop = msgDiv.scrollHeight;
      } catch (err) {
        console.warn("Kunne ikke hente data:", err);
      }
      updateTotals();
    }

    function updateTotals() {
      const heights = [1000,1500,2250,4000];
      let totalJump = 0, totalFly = 0;
      for (const h of heights) {
        const jump = parseInt(document.getElementById(`jump${h}`).value) || 0;
        const flyInput = document.getElementById(`fly${h}`);
        let fly = parseInt(flyInput.value);
        if (jump > 0 && (isNaN(fly) || fly === 0)) {
          fly = 1;
          flyInput.value = 1;
        }
        totalJump += jump;
        totalFly += fly || 0;
      }
      document.getElementById("totals").textContent =
        `Total springere: ${totalJump} • Total skærme: ${totalJump + totalFly}`;
    }

    async function sendMsg() {
      const text = document.getElementById("msgText").value.trim();
      if (!text) return;
      const fd = new FormData();
      fd.append("text", text);
      await fetch("/api/messages", { method:"POST", body: fd });
      document.getElementById("msgText").value = "";
      refresh();
    }

    async function sendLift() {
      const heights = [1000,1500,2250,4000];
      const levels = heights.map(h => ({
        alt: h,
        jumpers: parseInt(document.getElementById(`jump${h}`).value) || 0,
        flybys: parseInt(document.getElementById(`fly${h}`).value) || 0
      }));
      const totalJump = levels.reduce((a,b)=>a+b.jumpers,0);
      const totalFly = levels.reduce((a,b)=>a+b.flybys,0);
      const lift = {
        id: Date.now(),
        status: "planned",
        levels,
        total_jumpers: totalJump,
        total_screens: totalJump + totalFly
      };
      const fd = new FormData();
      fd.append("data", JSON.stringify(lift));
      await fetch("/api/lift/create", { method:"POST", body: fd });
      alert("Lift sendt til pilot ✅");
      refresh();
    }

    loadQuickButtons();
    refresh();
    setInterval(refresh, 3000);
  </script>
</body>
</html>
