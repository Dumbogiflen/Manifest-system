<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Pilatus Manifest</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
      color: #1e1e1e;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .panel {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      color: #004aad;
      border-bottom: 2px solid #004aad33;
      padding-bottom: 6px;
    }
    textarea, input {
      width: 100%;
      border: 1px solid #ccd6e0;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      resize: none;
      margin-top: 5px;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0060ff;
    }
    .message, .lift {
      border-bottom: 1px solid #e4e4e4;
      padding: 6px 0;
    }
    .sender {
      font-weight: bold;
      color: #004aad;
    }
    .status {
      font-size: 12px;
      color: gray;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px;
    }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>Pilatus Manifest</header>

  <main>
    <div class="panel">
      <h2>Send besked til pilot</h2>
      <textarea id="msgText" rows="3" placeholder="Skriv besked..."></textarea>
      <button onclick="sendMsg()">Send</button>
      <div id="messages"></div>
    </div>

    <div class="panel">
      <h2>Opret lift</h2>
      <textarea id="liftData" rows="3" placeholder='{"id":1,"status":"planned","jumpers":["A","B","C"]}'></textarea>
      <button onclick="sendLift()">Opret lift</button>
      <div id="lifts"></div>
    </div>
  </main>

  <footer>Manifest-interface • Pilatus System</footer>

  <script>
    async function refresh() {
      try {
        const res = await fetch("/api/state");
        const data = await res.json();

        const msgDiv = document.getElementById("messages");
        msgDiv.innerHTML = "<h3>Modtagne og sendte beskeder</h3>" + data.messages.map(m =>
          `<div class="message"><span class="sender">${m.sender}:</span> ${m.text}</div>`
        ).join("");

        const liftDiv = document.getElementById("lifts");
        liftDiv.innerHTML = "<h3>Liftliste</h3>" + data.lifts.map(l =>
          `<div class="lift">
            <b>Lift ${l.id || '?'}</b> – Status: ${l.status || 'ukendt'}<br>
            <span class="status">Springere: ${(l.jumpers || []).join(', ')}</span>
          </div>`
        ).join("");
      } catch (err) {
        console.warn("Kunne ikke hente data:", err);
      }
    }

    async function sendMsg() {
      const text = document.getElementById("msgText").value.trim();
      if (!text) return;
      const fd = new FormData();
      fd.append("text", text);
      await fetch("/api/messages", { method:"POST", body: fd });
      document.getElementById("msgText").value = "";
      refresh();
    }

    async function sendLift() {
      const text = document.getElementById("liftData").value.trim();
      if (!text) return;
      const fd = new FormData();
      fd.append("data", text);
      await fetch("/api/lift/create", { method:"POST", body: fd });
      document.getElementById("liftData").value = "";
      refresh();
    }

    refresh();
    setInterval(refresh, 3000);
  </script>
</body>
</html>
